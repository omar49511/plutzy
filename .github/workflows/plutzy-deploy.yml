name: plutzy deploy
on:
  workflow_dispatch:

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm i
      - name: Run Eslint
        run: npm run ci:lint
      - name: Bundle
        run: npm run build
